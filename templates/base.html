<script>
    // Automatically close the alert after 2 seconds
    setTimeout(function() {
        let alertElement = document.querySelector('.alert');
        if (alertElement) {
            let alertInstance = new bootstrap.Alert(alertElement);
            alertInstance.close();
        }
    }, 5000);
</script>
